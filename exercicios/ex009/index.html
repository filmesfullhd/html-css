<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body {
            background-color: burlywood;
        }
    </style>
<link rel="shortcut icon" href="minion-roxo.ico" type="image/x-icon">
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
   <ol type="I"> <!--1 A a I i-->
    <li>acordar</li>
    <li>tomar cafe</li>
    <li>escovar os dentes</li>
    <li>ligar para fulano</li>
    <li>almocar</li>
    <li>ir para o trampo</li>
    <li>academia</li>
    <li>voltar casa</li>
    <li>dormir</li>
   </ol>
<h2>listas não ordenadas</h2>
<ul type="square"> <!--disc circle square-->
    <li>pão</li>
    <li>leite</li>
    <li>queijo</li>
    <li>manteiga</li>
</ul>
</body>
</html>
