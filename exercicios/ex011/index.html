<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagem/foto-M.png" type="image/png">
        <img src="imagem/foto-G.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
         <source src="midia/musica.mp3" type="audio/mpeg">
         <source src="midia/musica.ogg" type="audio/ogg">
         <source src="midia/musica.wav" type="audio/wav">
         <p>infelizmente seu nabegador n√£o consegue reproduzir audio. <a href="midia/musica.mp3">clique aqui</a> para baixar o arquivo MP3</p>
    </audio>  

</body>
</html>
